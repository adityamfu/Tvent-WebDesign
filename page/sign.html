<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/sign.css" />
  </head>
  <body>
    <section class="forms-section">
      <!-- <h1 class="section-title">Animated Forms</h1> -->
      <div class="forms">
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>

              <div class="input-block">
                <label for="login-email">E-mail Adress</label>
                <input id="login-email" type="email" required />
              </div>

              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required />
              </div>

              <div class="input-block check">
                <input class="form-check-input" type="checkbox" name="remember" id="remember" {{ old('remember') ? 'checked' : '' }}>
                <label class="form-check-label" for="remember"> Remember Me </label>
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper is-active">
          <form class="form form-signup">
            <fieldset>
              <legend>Please, enter your email, password and password confirmation for sign up.</legend>
              <div class="input-block">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control @error('name') is-invalid @enderror" name="name" value="{{ old('name') }}" required autocomplete="name" autofocus />
                <span class="invalid-feedback" role="alert">
                  <!-- <strong>{{ $message }}</strong> -->
                </span>
              </div>
              <div class="input-block">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" value="{{ old('email') }}" required autocomplete="email" />
                <span class="invalid-feedback" role="alert">
                  <!-- <strong>{{ $message }}</strong> -->
                </span>
              </div>
              <div class="num">
                <div class="input-block">
                  <label for="email">NPM</label>
                  <input id="npm" type="number" class="form-control @error('npm') is-invalid @enderror" name="npm" value="{{ old('npm') }}" required autocomplete="npm" />
                  <span class="invalid-feedback" role="alert">
                    <!-- <strong>{{ $message }}</strong> -->
                  </span>
                </div>
                <div class="input-block">
                  <label for="email">Phone</label>
                  <input id="phone" type="number" class="form-control @error('phone') is-invalid @enderror" name="phone" value="{{ old('phone') }}" required autocomplete="phone" />
                  <span class="invalid-feedback" role="alert">
                    <!-- <strong>{{ $message }}</strong> -->
                  </span>
                </div>
              </div>
              <div class="input-block">
                <label for="password">Password</label>
                <input id="password" type="password" required />
                <span class="invalid-feedback" role="alert">
                  <!-- <strong>{{ $message }}</strong> -->
                </span>
              </div>
              <div class="input-block">
                <label for="password-confirm">Confirm password</label>
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password" />
                <span class="invalid-feedback" role="alert">
                  <!-- <strong>{{ $message }}</strong> -->
                </span>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>

          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
        </div>
      </div>
    </section>

    <script src="../sign.js"></script>
  </body>
</html>
